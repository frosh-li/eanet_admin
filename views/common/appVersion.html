<div class="span12">
 <form class="form-horizontal">
  <fieldset>
    <legend>APP 版本号管理</legend>
    <div class="control-group">
      <label class="control-label" for="focusedInput">版本号</label>
      <div class="controls">
        <input ng-model="version.version" class="input-xlarge focused" id="focusedInput" type="text" value="" name="username" />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" ng-click="processForm()">提交</button>
    </div>
  </fieldset>
</form>
</div>
