<div class="span12">

<div class="navbar navbar-inner block-header">
    <div class="muted pull-left">药品列表</div>
    <div class="pull-right">
      <a href="javascript:///;" onclick="history.back()" class="pull-right">返回</a>
    </div>
    <div class="pull-right" style="margin-right:10px;">
      <a href="javascript:///;" class="pull-right" ng-click="changeSort()" ng-bind="sortName"></a>
    </div>
</div>
<table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
    <thead>
        <tr>
            <!--th>ID</th-->
            <th>药品ID</th>
            <th>药品名称</th>
            <th>药品规格</th>
            <th>单位</th>
            <th>厂牌</th>
            <th>批准文号</th>
            <th>数量</th>
            <th>单价</th>
            <th>总价</th>
            <th width="80">缺货数量</th>
        </tr>
    </thead>
    <tbody>
        <tr class="odd" ng-repeat="item in $data">
            <!--td>{{item.oid}}</td-->
            <td>{{item.good_id}}</td>
            <td>{{item.good_name}}</td>
            <td>{{item.good_gg}}</td>
            <td>{{item.good_dw}}</td>
            <td>{{item.good_cp}}</td>
            <td>{{item.good_pzwh}}</td>
            <td ng-if="!(order_status == 1 && user.role_type == 2)">{{item.good_number}}</td>
            <td>{{item.good_price}}</td>
            <td>{{item.good_amount}}</td>
            <td>{{item.good_missing}}</td>
        </tr>
    </tbody>
</table>
</div>
