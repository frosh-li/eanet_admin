<div class="span12">
 <form class="form-horizontal">
  <fieldset>
    <legend>新增药品(订单号:{{orderid}})</legend>
    <div class="control-group">
      <label class="control-label" for="focusedInput">药品选择</label>
      <div class="controls"  style="position:relative;">
        <input type="text" smarty-input select="setSelected(x)"
            index="selected" list-items="suggestions" close="suggestionPicked()"
            selection-made="selectionMade" class="input-xlarge focused" ng-model="prefix"></input placeholder = '输入拼音快速选择'>
        <div smarty-suggestions-box style="width:300px;"></div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="focusedInput">药品数量</label>
      <div class="controls">
        <input ng-model="formData.good_number" class="input-small focused" id="focusedInput" type="text" name="comp_id" placeholder="数量" />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" ng-click="processForm()">提交</button>
    </div>
  </fieldset>
</form>
<div class="navbar navbar-inner block-header">
    <div class="muted pull-left">药品列表</div>
</div>
<table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>药品ID</th>
            <th>药品名称</th>
            <th>药品规格</th>
            <th>单位</th>
            <th>厂牌</th>
            <th>批准文号</th>
            <th>数量</th>
            <th>单价</th>
            <th>总价</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr class="odd" ng-repeat="item in $data">
            <td>{{item.oid}}</td>
            <td>{{item.good_id}}</td>
            <td>{{item.good_name}}</td>
            <td>{{item.good_gg}}</td>
            <td>{{item.good_gw}}</td>
            <td>{{item.good_cp}}</td>
            <td>{{item.good_pzwh}}</td>
            <td>{{item.good_number}}</td>
            <td>{{item.good_price}}</td>
            <td>{{item.good_amount}}</td>
            <td>
            <button class="btn" ng-click="del(item.oid)">删除</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
