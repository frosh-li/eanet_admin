<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">订单列表s</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12" style="min-height:1000px;">
               <div class="table-toolbar"  ng-if="hideCreate === true">
                  <div class="btn-group">
                     <a href="#/yd_order/yd_order/create"><button class="btn btn-success">新增订单 <i class="icon-plus icon-white"></i></button></a>
                  </div>
               </div>
                <ul class="nav nav-tabs" id="myTab">
                    <!--li class="{{active0}}"><a href="/#/order_list/0">全部订单</a></li-->
                    <li class="{{active1}}"><a href="/#/order_list/1">直接订单</a></li>
                    <li class="{{active2}}"><a href="/#/order_list/2">询价订单</a></li>
                    <li class="active"><a href="/#/reject/list">拒收列表</a></li>
                </ul>
                <div class="tab-content" style="min-height:1000px;">
                    <table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>订单编号</th>
                                <th>药店名称</th>
                                <th>下单人</th>
                                <th>备注</th>
                                <th>订单日期</th>
                                <th>拒收时间</th>
                                <th>拒收状态</th>

                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" ng-repeat="item in $data">
                                <td>{{item.order_id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.order_oper}}</td>
                                <td>{{item.order_beizu}}</td>
                                <td>{{item.order_date}}</td>
                                <td>{{item.order_lastvaiddate}}</td>
                                <td>{{item.order_reject | rejectFilter}}</td>

                                <td>
                                <a href="#/viewreject/orderItem/{{item.order_id}}/{{item.supplie_id}}">查看</a>
                                <a ng-if="item.order_reject == 1" href="javascript:///" ng-click="comfirmRejct(item.order_id);">确认</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
