<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">角色列表</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
               <div class="table-toolbar">
                  <div class="btn-group">
                     <a href="#/role/role/create"><button class="btn btn-success">新建角色 <i class="icon-plus icon-white"></i></button></a>
                  </div>
               </div>
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>角色名称</th>
                            <th>角色类型</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" ng-repeat="item in lists">
                            <td>{{item.id}}</td>
                            <td>{{item.role_name}}</td>
                            <td>{{item.role_type | roleTypeToCN}}</td>
                            <td><button class="btn" ng-click="del(item.id)">删除</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
