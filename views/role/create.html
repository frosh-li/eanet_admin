<div class="span12">
 <form class="form-horizontal">
  <fieldset>
    <legend>新建角色</legend>
    <div class="control-group">
      <label class="control-label" for="focusedInput">角色名</label>
      <div class="controls">
        <input ng-model="formData.role_name" class="input-xlarge focused" id="focusedInput" type="text" value="" name="role_name" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">角色类型</label>
      <div class="controls">
        <select name="role_type" ng-model="formData.role_type">
          <option value="0">超级管理员</option>
          <option value="1">批发企业</option>
          <option value="2">药店</option>
        </select>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" ng-click="processForm()">提交</button>
    </div>
  </fieldset>
</form>
</div>
