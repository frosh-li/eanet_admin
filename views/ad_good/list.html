<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">推广位</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12" style="min-height:1000px;">
                <ul class="nav nav-tabs" id="myTab">
                    <li ng-class="{'active':tg.pos==1}" ng-click="changeTab(1)"><a href="javascript:///;">1号位</a></li>
                    <li ng-class="{'active':tg.pos==2}" ng-click="changeTab(2)"><a href="javascript:///;">2号位</a></li>
                    <li  ng-class="{'active':tg.pos==3}" ng-click="changeTab(3)"><a href="javascript:///;">3号位</a></li>
                    <li  ng-class="{'active':tg.pos==4}" ng-click="changeTab(4)"><a href="javascript:///;">4号位</a></li>
                    <li  ng-class="{'active':tg.pos==5}" ng-click="changeTab(5)"><a href="javascript:///;">5号位</a></li>
                    <li  ng-class="{'active':tg.pos==6}" ng-click="changeTab(6)"><a href="javascript:///;">6号位</a></li>
                </ul>

                <div class="tab-content" style="min-height:1000px;">
                    <form class="form-inline">
                    <input type="text" class="input-small" ng-model="tg.good_id" placeholder="商品ID">
                    <input type="hidden" ng-model="tg.pos" />
                    <button type="submit" ng-click="addnew()" class="btn">新增推广</button>
                    </form>
                    <table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品ID</th>
                                <th>商品名称</th>
                                <th>批发企业</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" ng-repeat="item in $data">
                                <td>{{item.id}}</td>
                                <td>{{item.good_id}}</td>
                                <td>{{item.good_name}}</td>
                                <td>{{item.name}}</td>
                                <td>
                                    <a href="javascript:///;" ng-click="delete(item.id)">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
