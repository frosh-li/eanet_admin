<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">反馈列表</div>
        </div>
        <div class="block-content collapse in">
            <table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>内容</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd" ng-repeat="item in $data">
                        <td>{{item.id}}</td>
                        <td>{{item.feedback}}</td>
                        <td>
                        <a href="javascript:///"; ng-click="remove(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <!-- /block -->
</div>
