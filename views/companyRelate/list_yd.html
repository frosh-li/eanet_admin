<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">{{companyid}}可关联药店列表选择</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
               <div class="table-toolbar">
                  <div class="btn-group">
                     <a href="#/companyRelate/{{companyid}}"><button class="btn btn-success">返回已关联列表 <i class="icon-plus icon-white"></i></button></a>

                  </div>
               </div>
                <table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>企业ID</th>
                            <th>企业类型</th>
                            <th>企业名称</th>
                            <th>所在城市</th>
                            <th>联系电话</th>
                            <th>网址</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" ng-repeat="item in $data">
                            <td>{{item.id}}</td>
                            <td>{{item.type | companyType}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.city}}</td>
                            <td>
                              {{item.telephone}} {{item.mobile}}
                            </td>
                            <td>{{item.website}}</td>
                            <td>{{item.status | userStateCN}}</td>
                            <td>
                              <button class="btn" ng-click="setupRelate(item.id,companyid)">关联</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
