<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">用户列表</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
               <div class="table-toolbar">
                  <div class="btn-group">
                     <a href="#/user/user/create"><button class="btn btn-success">新建用户 <i class="icon-plus icon-white"></i></button></a>
                  </div>
                  <div class="btn-group pull-right">
                     <button data-toggle="dropdown" class="btn dropdown-toggle">Tools <span class="caret"></span></button>
                     <ul class="dropdown-menu">
                        <li><a href="#">从Excel导入</a></li>
                     </ul>
                  </div>
               </div>
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>真实姓名</th>
                            <th>角色类型</th>
                            <th>所属企业</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" ng-repeat="item in lists">
                            <td>{{item.id}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.realname}}</td>
                            <td>{{item.role_name}}</td>
                            <td>{{item.comp_id}}</td>
                            <td>{{item.tel}} {{item.phone}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.state | userStateCN}}</td>
                            <td>
                                <button class="btn" ng-click="del(item.id)">删除</button>
                                <a href="#/user/edit/{{item.id}}" class="btn">修改</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
