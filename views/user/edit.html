<div class="span12">
 <form class="form-horizontal">
  <fieldset>
    <legend>编辑用户</legend>
    <div class="control-group">
      <label class="control-label" for="focusedInput">用户名</label>
      <div class="controls">
        <input ng-model="formData.username" class="input-xlarge focused" id="focusedInput" type="text" value="" name="username" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="focusedInput">真实姓名</label>
      <div class="controls">
        <input ng-model="formData.realname" class="input-xlarge focused" id="focusedInput" type="text" value="" name="realname" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="focusedInput">密码</label>
      <div class="controls">
        <input ng-model="formData.password" class="input-xlarge focused" id="focusedInput" type="text" value="" name="password" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="focusedInput">所属企业ID</label>
      <div class="controls">
        <input ng-if="isSuperAdmin" ng-model="formData.comp_id" class="input-xlarge focused" id="focusedInput" type="text" value="" name="comp_id" />
        <input ng-if="isSuperAdmin === false" ng-model="formData.comp_id" class="input-xlarge focused" id="focusedInput" type="text" value="" name="comp_id" readonly="" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">角色</label>
      <div class="controls">
        <select name="role_type" ng-model="formData.role_id">
          <option ng-if="isSuperAdmin" ng-repeat="role in roles" value="{{role.id}}">{{role.role_name}}</option>
          <option ng-if="isSuperAdmin === false && role.role_type === user.role_type" ng-repeat="role in roles" value="{{role.id}}">{{role.role_name}}</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">是否管理员</label>
      <div class="controls">
        <select name="isadmin" ng-model="formData.isadmin">
          <option ng-repeat="admin in adminlist" value="{{admin.id}}">{{admin.name}}</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="focusedInput">固定电话</label>
      <div class="controls">
        <input ng-model="formData.tel" class="input-xlarge focused" id="focusedInput" type="text" value="" name="tel" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="focusedInput">手机</label>
      <div class="controls">
        <input ng-model="formData.phone" class="input-xlarge focused" id="focusedInput" type="text" value="" name="phone" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="focusedInput">电子邮箱</label>
      <div class="controls">
        <input ng-model="formData.email" class="input-xlarge focused" id="focusedInput" type="text" value="" name="email" />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" ng-click="processForm()">提交</button>
    </div>
  </fieldset>
</form>
</div>
