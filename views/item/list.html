<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">批发药品列表</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12" style="min-height:500px;">
               <div class="table-toolbar">
                  <div class="btn-group">
                     <a href="#/comp/comp/create"><button class="btn btn-success">新建药品 <i class="icon-plus icon-white"></i></button></a>
                  </div>
              </div>
                <table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>药品编号</th>
                            <th>药品名称</th>
                            <th>价格</th>
                            <th>药厂</th>
                            <th>包装</th>
                            <th>单位</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" ng-repeat="item in $data">
                            <td>{{item.good_id}}</td>
                            <td>{{item.good_name}}</td>
                            <td>{{item.good_price}}</td>
                            <td>{{item.good_cp}}</td>
                            <td>{{item.good_gg}}</td>
                            <td>{{item.good_dw}}</td>
                            <td><button class="btn" ng-click="del(item.id)">删除</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
