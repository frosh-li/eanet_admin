<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">批发药品列表</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12" style="min-height:500px;">
               <div class="table-toolbar">
                  <div class="btn-group">
                     <a href="#/item/item/create"><button class="btn btn-success">新建药品 <i class="icon-plus icon-white"></i></button></a>
                  </div>
              </div>
                <form class="form-inline" style="margin-left:20px;margin-top:20px;">
                <label>药品名称:</label><input type="text" class="input-small" ng-model="localFilter.good_name" placeholder="药品名称" ng-change="filter();">
                <label>药厂:</label><input type="text" class="input-small" ng-model="localFilter.good_cp" placeholder="药厂" ng-change="filter();">
                </form>
                <table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>药品编号</th>
                            <th>药品名称</th>
                            <th>价格</th>
                            <th>药厂</th>
                            <th>包装</th>
                            <th>单位</th>
                            <th>批准文号</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" ng-repeat="item in $data" ng-if="item.__show !== false">
                            <td>{{item.good_id}}</td>
                            <td data-title="'good_name'"  filter="{'name':'text'}">{{item.good_name}}</td>
                            <td>{{item.good_price}}</td>
                            <td data-title="'good_cp'"  filter="{'name':'good_cp'}">{{item.good_cp}}</td>
                            <td>{{item.good_gg}}</td>
                            <td>{{item.good_dw}}</td>
                            <td>{{item.good_pzwh}}</td>
                            <td>
                                <button class="btn" ng-click="del(item.good_id)">删除</button>
                                <a href="#/item/edit/{{item.good_id}}" class="btn">修改</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
