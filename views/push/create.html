<div class="span12">
 <form class="form-horizontal">
  <fieldset>
    <legend>新建促销</legend>
    <div class="control-group">
      <label class="control-label" for="focusedInput">标题</label>
      <div class="controls">
        <input type='text' ng-model = "formData.title" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="focusedInput">内容</label>
      <div class="controls">
        <textarea ng-model="formData.msg" style="width:200px;height:200px;">
        </textarea>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" ng-click="processForm()">提交</button>
    </div>
  </fieldset>
</form>
</div>
