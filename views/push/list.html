<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">促销管理</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
               <div class="table-toolbar">
                  <div class="btn-group">
                     <a href="#/push/push/create"><button class="btn btn-success">新建促销 <i class="icon-plus icon-white"></i></button></a>
                  </div>
               </div>
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>内容</th>
                            <th>发布人</th>
                            <th>发布时间</th>
                            <th>安卓已推送</th>
                            <th>iOS已推送</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" ng-repeat="item in lists">
                            <td>{{item.id}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.msg}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.create_date}}</td>
                            <td>{{item.android}}</td>
                            <td>{{item.ios}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
