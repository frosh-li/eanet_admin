<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">企业列表</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
               <div class="table-toolbar">
                  <div class="btn-group">
                    <button ngf-select ngf-multiple="false" accept=".xls,.xlsx" ngf-accept="'.xls,.xlsx'" ngf-change="upload($files)" class="btn btn-success">批量上传 <i class="icon-plus icon-white"></i></button>
                    &nbsp;&nbsp;
                    <a href="/static/company.xlsx" target="_blank"><button class="btn btn-success">批量上传模板下载 <i class="icon-plus icon-white"></i></button></a>
                    <a href="#/comp/comp/create" class="btn">新建企业</a>
                  </div>
               </div>

                <form class="form-inline">
                <input type="text" class="input-small" ng-model="search.id" placeholder="企业ID">
                <input type="text" class="input-small" ng-model="search.name" placeholder="企业名称">
                <select ng-model = "search.type">
                  <option ng-repeat="ctype in company_type" value="{{ctype.val}}">{{ctype.name}}</option>
                </select>
                <input type="text" class="input-small" ng-model="search.pingying" placeholder="拼音码">
                <button type="submit" ng-click="psearch()" class="btn">搜索</button>
                </form>

                <table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>企业ID</th>
                            <th>企业类型</th>
                            <th>企业名称</th>
                            <th>所在城市</th>
                            <th>联系电话</th>
                            <th>网址</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="$data.length < 1">
                            <td colspan="8">查无数据</td>
                        </tr>
                        <tr class="odd" ng-repeat="item in $data">
                            <td>{{item.id}}</td>
                            <td>{{item.type | companyType}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.city}}</td>
                            <td>
                              {{item.telephone}} {{item.mobile}}
                            </td>
                            <td>{{item.website}}</td>
                            <td>{{item.status | userStateCN}}</td>
                            <td>
                              <button class="btn" ng-click="del(item.id)">删除</button>
                              <a href="#/comp/edit/{{item.id}}" class="btn">修改</button>
                              <a href="javascript:///;" class="btn" data-toggle="modal" data-target="#recharge" ng-click="setRecharge(item.id, item.name)" >充值</button>
                              <a href="#/companyRelate/{{item.id}}" ng-if="item.type == 2" class="btn">合作药店</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>

<!-- Modal -->
<div class="modal {{modalhide}} fade" id="recharge" tabindex="-1" role="dialog">
<div class="modal-header"><button class="close" type="button" data-dismiss="modal">×</button>
<h3 id="myModalLabel">积分充值</h3>
</div>
<div class="modal-body">
    <div class="form-group">
      <label for="name">充值积分</label>
      <input type="text" class="form-control" ng-model="recharge.score"
         placeholder="充值积分">
   </div>
</div>
<div class="modal-footer">

<a href="javascript:///;" class="btn btn-primary" ng-click="updateScore(recharge.score)">提交</a>

</div>
</div>
