<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">企业列表</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
               <div class="table-toolbar">
                  <div class="btn-group">
                     <!--a href="#/role/role/create"><button class="btn btn-success">新增企业 <i class="icon-plus icon-white"></i></button></a-->

                    <button ngf-select ngf-multiple="single" ngf-change="upload($files)" class="btn btn-success">批量上传 <i class="icon-plus icon-white"></i></button>

                    <a href="/static/company.xlsx" target="_blank"><button class="btn btn-success">批量上传模板下载 <i class="icon-plus icon-white"></i></button></a>
                  </div>
                  <div class="btn-group pull-right">
                     <button data-toggle="dropdown" class="btn dropdown-toggle">Tools <span class="caret"></span></button>
                     <ul class="dropdown-menu">
                        <li><a href="javascript:///;" ngf-select ngf-multiple="single" ngf-change="upload($files)">从Excel导入</a></li>
                     </ul>
                  </div>
               </div>
                <table ng-table='tableParams' cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>企业ID</th>
                            <th>企业类型</th>
                            <th>企业名称</th>
                            <th>所在城市</th>
                            <th>联系电话</th>
                            <th>网址</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" ng-repeat="item in $data">
                            <td>{{item.id}}</td>
                            <td>{{item.type | companyType}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.city}}</td>
                            <td>
                              {{item.telephone}} {{item.mobile}}
                            </td>
                            <td>{{item.website}}</td>
                            <td>{{item.status | userStateCN}}</td>
                            <td>
                              <button class="btn" ng-click="del(item.id)">删除</button>
                              <a href="#/companyRelate/{{item.id}}" ng-if="item.type == 2" class="btn">合作药店</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
