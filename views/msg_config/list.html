<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">推送计费设置</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>数据库键</th>
                            <th>中文描述</th>
                            <th>值</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" ng-repeat="item in list">
                            <td>{{item.key}}</td>
                            <td>{{item.name}}</td>
                            <td><input type="text" ng-model="item.value" ng-blur="saveData(item.key,item.value)" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
