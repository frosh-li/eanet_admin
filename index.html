<!DOCTYPE html>
<html ng-app="storeApp">
    <head>
        <title>e遨网</title>
        <meta charset="utf-8" />
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="vendors/easypiechart/jquery.easy-pie-chart.css" rel="stylesheet" media="screen">
        <link href="js/libs/bower_components/ng-table/ng-table.min.css" rel="stylesheet" />
        <link href="assets/styles.css" rel="stylesheet" media="screen">
        <link href="assets/DT_bootstrap.css" rel="stylesheet" media="screen">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <link href='js/bower_components/angular-smarty/angular-smarty.min.css' />
    </head>

    <body ng-controller="baseController">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">e遨网管理后台</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li class="dropdown">
                                <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-user"></i> {{user.realname}} <i class="caret"></i>

                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a tabindex="-1" href="#">Profile</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a tabindex="-1" href="javascript:///;" ng-click="logout();">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3" id="sidebar">
                    <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
                        <li ng-repeat='item in menus'>
                            <a href="#/{{item.url}}"><i class="icon-chevron-right"></i> {{item.val}}</a>
                        </li>
                    </ul>
                </div>

                <!--/span-->
                <div class="span9" id="content" ng-view>
                </div>
            </div>
            <hr>
            <footer>
                <p>&copy; e邀网 2015</p>
            </footer>
        </div>
        <!--/.fluid-container-->
        <script src="vendors/jquery-1.9.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="vendors/datatables/js/jquery.dataTables.min.js"></script>
        <script src="assets/scripts.js"></script>
        <script src="assets/DT_bootstrap.js"></script>

        <script src="js/config.js"></script>
        <script src="js/bower_components/jquery/dist/jquery.js"></script>

        <script src="js/bower_components/angular/angular.js"></script>
        <script src="js/bower_components/angular-route/angular-route.js"></script>
        <script src="js/bower_components/angular-resource/angular-resource.js"></script>
        <script src="js/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="js/libs/bower_components/ng-table/ng-table.js"></script>

        <script src="js/ng-tasty-tpls.js"></script>
        <script src="js/libs/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
        <script src="js/libs/ng-file-upload.min.js"></script>
        <script src="js/libs/smarty-config.js"></script>
        <script src="js/libs/smarty.js"></script>
        <!--以下代码为JS自动生成-->
        <script src="js/filters.js"></script>
        <script src="js/services/mainServices.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <!--autojs-->
        <script src="js/app.js"></script>


    </body>
</html>
