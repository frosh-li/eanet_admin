<div class="operate panel panel-default">
    <div class="panel-body" style="height: 50px">
        <div class="pull-left">
            积分交易明细查询
        </div>
    </div>
</div>
<div style="background-color:#eee; border:#ddd 1px solid; width:100%; margin-bottom:20px;padding:30px 20px;">
    <form id="_CustomizedQueryForm" onsubmit="javascript:return false;" style="margin:0;">
        <div>
            积分变动时间：
            <input type="text" name="startTime" class="datepicker hasDatepicker" style="height:30px;" value="2015-06-02" readonly="" id="dp1433829549644">&nbsp;&nbsp; 到&nbsp;&nbsp;
            <input type="text" name="endTime" class="datepicker hasDatepicker" style="height:30px;" value="2015-06-09" readonly="" id="dp1433829549645">&nbsp;&nbsp;
            <input type="button" id="_CustomizedQueryFormbutton" value="查询" class="btn btn-info">
            <input type="hidden" id="_CustomizedQueryFormSubmit">
        </div>
    </form>
    <div style="padding:5px 0 10px 100px;">
        <span class="timeSearch" role="today"><a href="#">今天</a></span>
        <span class="timeSearch" role="three"><a href="#">最近3天</a></span>
        <span class="timeSearch" role="seven"><a href="#">最近7天</a></span>
        <span class="timeSearch" role="thirty"><a href="#">最近30天</a></span>
        <span class="timeSearch" role="curmonth"><a href="#">本月</a></span>
        <span class="timeSearch" role="lastmonth"><a href="#">上月</a></span>
    </div>
    <table class="table table-bordered" style="background-color:#fff;">
        <tbody>
            <tr>
                <td>积分增加</td>
                <td>积分减少</td>
                <td>积分增减</td>
                <td>充值还款</td>
                <td>积分提现</td>
                <td>积分累计</td>
            </tr>
            <tr>
                <td id="pointInc">0.00</td>
                <td id="pointDec">0.00</td>
                <td id="pointReg">0.00</td>
                <td id="PointRecharge">0.00</td>
                <td id="PointCash">0.00</td>
                <td id="PointTotal">0.00</td>
            </tr>
        </tbody>
    </table>
    <p>* 积分增加：所有引起积分账户增加的交易合计，积分减少：所有引起积分账户减少的交易合计
        <br> * 积分增减 = 积分增加 - 积分减少
        <br> * 积分累计 = 积分增加 - 积分减少 + 充值还款 - 积分提现
    </p>
</div>
