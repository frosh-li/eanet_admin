<div class="operate panel panel-default">
    <div class="panel-body" style="height: 50px">
        <div class="pull-left">
            提现记录列表
        </div>
    </div>
</div>
<h2 class="boxTitle">提现记录列表</h2>
<div class="ul_table message-container">
    <main>
        <div class="mmGrid" style="width: auto; height: auto;">
            <style>
            .mmGrid .mmg1b7af-col0 {
                width: 149px;
                max-width: 149px;
            }
            
            .mmGrid .mmg1b7af-col1 {
                width: 146px;
                max-width: 146px;
            }
            
            .mmGrid .mmg1b7af-col2 {
                width: 146px;
                max-width: 146px;
            }
            
            .mmGrid .mmg1b7af-col3 {
                width: 146px;
                max-width: 146px;
            }
            
            .mmGrid .mmg1b7af-col4 {
                width: 146px;
                max-width: 146px;
            }
            
            .mmGrid .mmg1b7af-col5 {
                width: 146px;
                max-width: 146px;
            }
            
            .mmGrid .mmg1b7af-col6 {
                width: 146px;
                max-width: 146px;
            }
            
            .mmGrid .mmg1b7af-col7 {
                width: 146px;
                max-width: 146px;
            }
            </style>
            <div class="mmg-headWrapper">
                <form id="search_form" style="margin:0;">
                    <table class="mmg-head" cellspacing="0" style="left: 0px;">
                        <thead>
                            <tr>
                                <th class="mmg1b7af-col0  first" rowspan="1" colspan="1" data-colindex="0">
                                    <div class="mmg-titleWrapper"><span class="mmg-title mmg-canSort " title="提现申请时间">提现申请时间</span>
                                        <div class="mmg-sort"></div>
                                        <div class="mmg-colResize"></div>
                                    </div>
                                    <input class="_mmgrid_search_input" type="text" name="createTime_like" style="display:none;" value="筛选...">
                                </th>
                                <th class="mmg1b7af-col1 " rowspan="1" colspan="1" data-colindex="1">
                                    <div class="mmg-titleWrapper"><span class="mmg-title mmg-canSort " title="审核通过时间">审核通过时间</span>
                                        <div class="mmg-sort"></div>
                                        <div class="mmg-colResize"></div>
                                    </div>
                                    <input class="_mmgrid_search_input" type="text" name="auditTime_like" style="display:none;" value="筛选...">
                                </th>
                                <th class="mmg1b7af-col2 " rowspan="1" colspan="1" data-colindex="2">
                                    <div class="mmg-titleWrapper"><span class="mmg-title mmg-canSort " title="支付时间">支付时间</span>
                                        <div class="mmg-sort"></div>
                                        <div class="mmg-colResize"></div>
                                    </div>
                                    <input class="_mmgrid_search_input" type="text" name="payTime_like" style="display:none;" value="筛选...">
                                </th>
                                <th class="mmg1b7af-col3 " rowspan="1" colspan="1" data-colindex="3">
                                    <div class="mmg-titleWrapper"><span class="mmg-title mmg-canSort " title="提现流水号">提现流水号</span>
                                        <div class="mmg-sort"></div>
                                        <div class="mmg-colResize"></div>
                                    </div>
                                    <input class="_mmgrid_search_input" type="text" name="orderNo_like" style="display:none;" value="筛选...">
                                </th>
                                <th class="mmg1b7af-col4 " rowspan="1" colspan="1" data-colindex="4">
                                    <div class="mmg-titleWrapper"><span class="mmg-title mmg-canSort " title="额度">额度</span>
                                        <div class="mmg-sort"></div>
                                        <div class="mmg-colResize"></div>
                                    </div>
                                    <input class="_mmgrid_search_input" type="text" name="applyAmount_like" style="display:none;" value="筛选...">
                                </th>
                                <th class="mmg1b7af-col5 " rowspan="1" colspan="1" data-colindex="5">
                                    <div class="mmg-titleWrapper"><span class="mmg-title mmg-canSort " title="审核状态">审核状态</span>
                                        <div class="mmg-sort"></div>
                                        <div class="mmg-colResize"></div>
                                    </div>
                                    <input class="_mmgrid_search_input" type="text" name="orderStatus_like" style="display:none;" value="筛选...">
                                </th>
                                <th class="mmg1b7af-col6 " rowspan="1" colspan="1" data-colindex="6">
                                    <div class="mmg-titleWrapper"><span class="mmg-title mmg-canSort " title="付款状态">付款状态</span>
                                        <div class="mmg-sort"></div>
                                        <div class="mmg-colResize"></div>
                                    </div>
                                    <input class="_mmgrid_search_input" type="text" name="payStatus_like" style="display:none;" value="筛选...">
                                </th>
                                <th class="mmg1b7af-col7  last" rowspan="1" colspan="1" data-colindex="7">
                                    <div class="mmg-titleWrapper"><span class="mmg-title " title="操作">操作</span>
                                        <div class="mmg-sort"></div>
                                        <div class="mmg-colResize"></div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                    </table>
                </form>
            </div>
            <div class="mmg-colResizePointer"></div>
            <div class="mmg-colResizePointer-before"></div>
            <div class="mmg-backboard">
                <a class="mmg-btnBackboardUp"></a>
                <h1>显示列</h1>
                <label>
                    <input type="checkbox" checked="checked"><span title="提现申请时间">提现申请时间</span></label>
                <label>
                    <input type="checkbox" checked="checked"><span title="审核通过时间">审核通过时间</span></label>
                <label>
                    <input type="checkbox" checked="checked"><span title="支付时间">支付时间</span></label>
                <label>
                    <input type="checkbox" checked="checked"><span title="提现流水号">提现流水号</span></label>
                <label>
                    <input type="checkbox" checked="checked"><span title="额度">额度</span></label>
                <label>
                    <input type="checkbox" checked="checked"><span title="审核状态">审核状态</span></label>
                <label>
                    <input type="checkbox" checked="checked"><span title="付款状态">付款状态</span></label>
                <label>
                    <input type="checkbox" checked="checked"><span title="操作">操作</span></label>
            </div>
            <div class="mmg-bodyWrapper" style="height: auto; width: auto;">
                <table id="mmg" class="mmg mmg-body" style="width: 1171px;">
                    <tbody>
                        <tr class="emptyRow" ng-show="dataError">
                            <td style="border: 0px;background: none;">
                                <div style="text-align: center">你的查询条件错误或查询结果不存在，请重新查询！</div>
                            </td>
                        </tr>
                        <tr ng-repeat="item in repaymentInfo.data.list">
                            <td>{{item.createTime}}</td>
                            <td>{{item.auditTime}}</td>
                            <td>{{item.payTime}}</td>
                            <td>{{item.orderNo}}</td>
                            <td>{{item.payAmount}}</td>
                            <td>{{item.orderStatus}}</td>
                            <td>{{item.payStatus}}</td>
                            <td>操作</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a class="mmg-btnBackboardDn" style="top: 35px; display: none;"></a>
            <div loading></div>
        </div>
        <div id="pg" style="text-align: right;" class="mmPaginator">
            <div class="totalCountLabel">共<span>0</span>条记录</div>
            <ul class="pageList">
                <li class="prev disable"><a>«</a></li>
                <li class="active"><a>1</a></li>
                <li class="next disable"><a title="下一页">»</a></li>
            </ul>
            <div class="limit">
                <select>
                    <option value="10">每页10条</option>
                    <option value="20">每页20条</option>
                    <option value="50">每页50条</option>
                    <option value="100">每页100条</option>
                    <option value="200">每页200条</option>
                    <option value="300">每页300条</option>
                    <option value="500">每页500条</option>
                    <option value="1000">每页1000条</option>
                </select>
            </div>
        </div>
    </main>
    <div class="pull-left" style="margin-top:-33px;" id="batchActions"></div>
</div>
