<div>
	<h2 class="boxTitle">API注册</h2>
	<form id="form_data" name="form_data" method="post" class="form-horizontal" novalidate="novalidate">
		<table class="table table-bordered comTable">
	  		<tbody>
			  <tr>
			    <td style="width:150px">模块标识<font color="red">*</font></td>
			    <td colspan="2">
			      <input type="text" value="" class="code required" ng-model="formData.code" name="code" maxlength="20">
			    </td>
			  </tr>
			  <tr>
			    <td style="width:150px">模块名称<font color="red">*</font></td>
			    <td colspan="2">
			      <input type="text" value="" class="model required" ng-model="formData.model" name="model" maxlength="20">
			    </td>
			  </tr>
			  <tr>
			    <td style="width:150px">URI<font color="red">*</font></td>
			    <td colspan="2">
			      <input type="text" value="" class="uri required" ng-model="formData.uri" name="uri" maxlength="20">
			    </td>
			  </tr>
			  <tr>
				<td colspan="2">
					<table class="table table-bordered comTable" ng-repeat="item in vm.items">
					  <tr>
						<td style="width:150px">子模块<font color="red">*</font></td>
						<td>
					        <table style="height:100px">
						       	<tr><td>名称：</td><td><input type="text" value="" class="name required" name="name[]" maxlength="20"></td></tr>
								<tr><td>URL：</td><td><input type="text" value="" class="url required" name="url[]" maxlength="20"></td></tr>
								<tr><td>方法名：</td><td><input type="text" value="" class="method required" name="method[]" maxlength="20"></td></tr>
							</table>
						</td>
						<td><button type="button" class="close" ng-click="vm.delItem($index)">&times;</button></td>
					  </tr>
					</table>
				</td>
			  </tr>
			  <tr><td colspan=2><button class="btn btn-default mmm" ng-click="vm.addItem()">添加一条</button></td></tr>
	          <tr>
	            <td align="center" style="background-color: #f7f7f7" colspan="3">
	              <input type="hidden" value="1" id="status" class="checkdom" name="status">
					<a id="save_file" class="btn btn-danger upBtn" href="#a_opt">保 存</a>
					<a id="submit_file" class="btn btn-danger upBtn" href="/system/auth_group/index#a_opt">取消</a>
	            </td>
	          </tr>			  
			  <tr style="display:none;" id="error_tr"><td align="center" id="error_td" style="background-color: #f7f7f7" colspan="3"></td></tr>
			</tbody>
		</table>
	</form>
 </div>
